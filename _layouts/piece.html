---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}</p>

<img src="/assets/images/{{ page.source }}">

<ul>
    {% for tag in page.tags %}
        <li>
            {% assign found_tag = site.tags | where: "tag", tag | first %}
            {% if found_tag != nil %}
                <a href="/tags/{{ tag }}.html">{{ found_tag.tag }}</a>
            {% else %}
                {{ tag }}
            {% endif %}
        </li>
    {% endfor %}
</ul>

{{ content }}
