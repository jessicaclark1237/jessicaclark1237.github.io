<nav>
    {% assign count = 0 %}
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" 
            {% if page.id == item.id %}
                {% assign count = count | plus: 1 %}
                class="current"
            {% endif %}>
            {{ item.name }}
        </a>
    {% endfor %}
    {% if count == 0 %}
        <a href="/gallery.html">(back)</a>
    {% endif %}
</nav>
